<li data-ng-class="{'loading':watcher.loading,'deleting':deleting}">
  <a ng-href="/users/{{watcher.id}}" title="{{watcher.name}}">
    <img data-ng-src="{{watcher.avatar}}" alt="{{watcher.name}}" data-ng-show="watcher.avatar">
    <span class="work-package--watcher-name">{{watcher.name}}</span>
  </a>
  <a data-ng-click="remove()">&times;</a>
</li>
